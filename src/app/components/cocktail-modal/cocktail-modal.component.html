<div class="fixed inset-0 bg-black/50 flex items-center justify-center sm:p-6 xs:p-4 z-50">
  <div class="flex flex-col gap-4 bg-white rounded-lg shadow-lg sm:p-6 xs:p-4 xs:h-11/12 overflow-hidden">
    <div class="flex gap-1 ml-auto">
      <p-button icon="pi pi-sync" aria-label="Random"
                [pTooltip]="'New random cocktail'"
                tooltipPosition="top"
                (click)="newRandomCocktail()"/>
      <p-button icon="pi pi-times" aria-label="Close"
                [pTooltip]="'Close modal'"
                tooltipPosition="top"
                (click)="closeModal()"/>
    </div>

    <div class="xs:overflow-auto">
      <app-cocktail-info [cocktailInfo]="cocktailInfo"></app-cocktail-info>
    </div>
  </div>
</div>
